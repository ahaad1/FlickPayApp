services:
  postgres:
    container_name: postgres-sql-fpa
    image: postgres
    environment:
      POSTGRES_USER: mgwr
      POSTGRES_PASSWORD: 11111111
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: FlickPayDB
    volumes:
      - postgres:/data/postgres
    ports:
      - 5432:5432
    networks:
      - spring-demo
    restart: unless-stopped
  mail-dev:
    container_name: mail-dev-fpa
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025

networks:
  spring-demo:
    driver: bridge
volumes:
  postgres:
    driver: local